<!DOCTYPE HTML>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>JS Examples</title>
</head>
<body>
	<p>Nome Completo:</p>
	<input type="text" name="nome-completo" id="nome-completo" placeholder="Digite seu nome"/>
	<br />
	<input onclick="boasVindas()" type="button" value="Ok" id="btn-boas-vindas"/>
	<hr />
    
    <script>
        function boasVindas() {
            var nome = document.getElementById("nome-completo").value;
            alert('Seja bem-vindo, ' + nome);	
        }
    </script>
</body>
</html>
